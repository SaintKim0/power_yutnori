<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SVG 아이콘 변환기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
            background: white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background: #5d4037;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #3e2723;
        }
        .preview {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>SVG 아이콘 → PNG 변환기</h1>
    <p>icon.svg 파일을 PNG 형식으로 변환합니다.</p>
    
    <div class="preview">
        <div>
            <h3>192x192</h3>
            <canvas id="icon192" width="192" height="192"></canvas>
        </div>
        <div>
            <h3>512x512</h3>
            <canvas id="icon512" width="512" height="512"></canvas>
        </div>
    </div>
    
    <br>
    <button onclick="convertSvgToPng()">아이콘 변환</button>
    <button onclick="downloadIcon(192)">192x192 다운로드</button>
    <button onclick="downloadIcon(512)">512x512 다운로드</button>

    <script>
        // icon.svg 파일을 읽어옵니다
        async function loadSvg() {
            try {
                const response = await fetch('icon.svg');
                if (!response.ok) {
                    throw new Error('파일을 찾을 수 없습니다');
                }
                const svgText = await response.text();
                console.log('icon.svg 파일 로드 성공');
                return svgText;
            } catch (error) {
                console.error('icon.svg 파일을 읽을 수 없습니다:', error);
                alert('icon.svg 파일을 찾을 수 없습니다. 같은 폴더에 icon.svg 파일이 있는지 확인하세요.');
                return null;
            }
        }

        async function convertSvgToPng() {
            const svgContent = await loadSvg() || defaultSvgContent;
            const sizes = [192, 512];
            
            sizes.forEach(size => {
                const canvas = document.getElementById(`icon${size}`);
                const ctx = canvas.getContext('2d');
                
                // SVG를 이미지로 변환
                const img = new Image();
                const svgBlob = new Blob([svgContent], { type: 'image/svg+xml;charset=utf-8' });
                const url = URL.createObjectURL(svgBlob);
                
                img.onload = function() {
                    // Canvas에 그리기
                    ctx.clearRect(0, 0, size, size);
                    ctx.drawImage(img, 0, 0, size, size);
                    URL.revokeObjectURL(url);
                };
                
                img.src = url;
            });
        }
        
        function downloadIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // 페이지 로드 시 자동 변환
        window.onload = async () => {
            setTimeout(async () => {
                await convertSvgToPng();
            }, 100);
        };
    </script>
</body>
</html>
