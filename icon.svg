<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 배경 (둥근 사각형) - 밝은 하늘색 -->
  <rect width="512" height="512" rx="120" fill="#42A5F5"/>
  
  <!-- 배경 장식 - 흰색 -->
  <circle cx="256" cy="256" r="200" fill="#ffffff" opacity="0.2"/>
  <circle cx="256" cy="256" r="160" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.3"/>

  <!-- 파워 게이지 (아래쪽 아치) - 더 선명한 형광색 -->
  <path d="M 106 360 A 200 200 0 0 0 406 360" fill="none" stroke="#00E676" stroke-width="40" stroke-linecap="round"/>
  <path d="M 106 360 A 200 200 0 0 0 160 430" fill="none" stroke="#FF1744" stroke-width="40" stroke-linecap="round"/> <!-- 약함 구간 -->
  <path d="M 352 430 A 200 200 0 0 0 406 360" fill="none" stroke="#FF1744" stroke-width="40" stroke-linecap="round"/> <!-- 낙장 구간 -->

  <!-- 윷가락 4개 (부채꼴 배치) - 밝은 노란색 + 진한 파란색 테두리 -->
  <g transform="translate(256, 230)">
    
    <!-- 1. 가장 왼쪽 윷 -->
    <g transform="translate(-105, 10) rotate(-25)">
      <rect x="-25" y="-110" width="50" height="220" rx="8" fill="#FFF59D" stroke="#1565C0" stroke-width="5"/>
      <text x="0" y="0" font-family="monospace" font-weight="bold" font-size="24" fill="#1565C0" text-anchor="middle" transform="rotate(90)">XXX</text>
    </g>

    <!-- 2. 안쪽 왼쪽 윷 -->
    <g transform="translate(-38, -15) rotate(-8)">
      <rect x="-25" y="-110" width="50" height="220" rx="8" fill="#FFF59D" stroke="#1565C0" stroke-width="5"/>
      <text x="0" y="0" font-family="monospace" font-weight="bold" font-size="24" fill="#1565C0" text-anchor="middle" transform="rotate(90)">XXX</text>
    </g>

    <!-- 3. 안쪽 오른쪽 윷 (백도) -->
    <g transform="translate(38, -15) rotate(8)">
      <rect x="-25" y="-110" width="50" height="220" rx="8" fill="#FFF59D" stroke="#1565C0" stroke-width="5"/>
      <text x="0" y="0" font-family="monospace" font-weight="bold" font-size="24" fill="#1565C0" text-anchor="middle" transform="rotate(90)">XXX</text>
      <!-- 백도 마크 -->
      <circle cx="0" cy="-75" r="10" fill="none" stroke="#D50000" stroke-width="3"/>
      <text x="0" y="-71" font-family="sans-serif" font-weight="bold" font-size="12" fill="#D50000" text-anchor="middle">Back</text>
    </g>

    <!-- 4. 가장 오른쪽 윷 -->
    <g transform="translate(105, 10) rotate(25)">
      <rect x="-25" y="-110" width="50" height="220" rx="8" fill="#FFF59D" stroke="#1565C0" stroke-width="5"/>
      <text x="0" y="0" font-family="monospace" font-weight="bold" font-size="24" fill="#1565C0" text-anchor="middle" transform="rotate(90)">XXX</text>
    </g>

  </g>

  <!-- 번개 아이콘 (파워 강조) - 쨍한 노랑/주황 -->
  <path d="M 280 160 L 240 160 L 260 100 L 220 100 L 230 50 L 300 120 L 270 120 Z" fill="#FFEB3B" stroke="#FF6D00" stroke-width="3" transform="translate(0, 30)"/>
</svg>